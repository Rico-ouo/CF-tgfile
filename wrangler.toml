name = "cf-tgfile"
main = "src/server/index.ts"
compatibility_date = "2024-07-18"

# 绑定 D1 数据库
[[d1_databases]]
binding = "DATABASE"
database_name = "tgfile-db"
database_id = "REPLACE_ME"

# 静态资源配置
[site]
bucket = "./dist"

# 环境变量 (从 GitHub Secrets 注入)
[vars]
ENABLE_AUTH = "true"
COOKIE = "7"
MAX_SIZE_MB = "20"
